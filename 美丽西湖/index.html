<p>美丽西湖</p>

    <p>
	西湖风景名胜区内以西湖为核心，有国家、省、市级文物保护单位60处和风景名胜点100余处，其中主要有西湖十景、西湖新十景。西湖旧称武林水、钱塘湖，又称明圣湖、金牛湖等。北、西、南三面环山，东面为市区，三面云山一面城。唐人因湖在州城之西，故称西湖。苏东坡守杭时有诗：水光潋滟晴方好，山色空饔暌嗥妗Ｓ把西湖比西子，淡妆浓抹总相宜。因此又有西子湖之名。</div>
