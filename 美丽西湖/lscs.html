		<h4>历史传说</h4>
		<hr />
<div class="con">
<p>
<img src="images/gc1.jpg" style="float:left; padding:10px; width:300px; height:220px;" />  西湖，历来就有很多很美好的传说。这其中最优美动人的当属于“白蛇传”，以致于长久以来，雷峰塔与断桥，一直都是游人们最为诗意的去处。但其实关于西湖的来历，也有个广为人知的传说。 

据说远古时期，天河东边石窑里住着一条玉龙，天河西边树林中住着一只金凤，它们有一次在银河的仙岛上找到了一块璞玉，于是一起琢磨璞玉，多年后，璞玉成了一颗璀璨的明珠。这颗明珠的光芒照到哪里，哪里的树木就常青，百花就盛开。 </p>
